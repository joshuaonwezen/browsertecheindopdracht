<!DOCTYPE HTML>
<!--https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API-->
<html>
    <head>
        <link href="resources/stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <section id="left"  class="left-frame frame" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>
                    Productenlijst
                </h2>
                <img src="resources/kaas-jong-belegen.jpg" draggable="true" tabindex="0" ondragstart="drag(event)" class="dragitem" id="cheese">
                <img src="resources/263.jpg" draggable="true" ondragstart="drag(event)" tabindex="0" class="dragitem" id="bread">
                <img src="resources/ham.png" draggable="true" ondragstart="drag(event)" tabindex="0" class="dragitem" id="ham">
                <img src="resources/04_heinz-ketchup.jpg" draggable="true" ondragstart="drag(event)" tabindex="0" class="dragitem" id="ketchup" >
            </section>
            <section>
                <noscript>
                    No javascript was found on your page. 
                </noscript>
                <p>Plaats de producten die u wilt kopen in de winkelwagen.</p>
            </section>
            <section id="right"  class="right-frame frame" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>
                    Winkelwagen
                </h2>
            </section>



        </main>
        <script src="js/app.js"></script>
    </body>
</html>
